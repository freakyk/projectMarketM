<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div id="contents" class="noheader">
        <div class="joinWrap">
            <div id="titleArea">
                <h2>이메일로 회원가입</h2>
                <p></p>
            </div>

            <!-- 회원가입폼 -->
            <div id="joinStep1" class="joinForm customForm pd35">
                <label for="email" class="formlabel email">
                    이메일
                    <input type="email" name="email" id="email" data-true="false" placeholder="이메일 주소를 입력해 주세요">
                </label>
                <label for="pw" class="formlabel pw">
                    비밀번호
                    <input type="password" name="pw" id="pw" data-true="false" placeholder="비밀번호를 설정해 주세요">
                </label>
                <button class="btnL btnCustom btnNext" disabled>다음</button>
            </div>
        </div>
    </div>

    <!-- <script src="../../script/script.js"></script> -->
    <script src="./join.js"></script>
</body>
</html>
