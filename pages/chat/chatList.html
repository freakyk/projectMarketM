<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../script/tabMenu.js"></script>
</head>
<body>
    <header id="header" class="chat hasmenu">
        <span class="back"><a href="javascript:history.go(-1);"><img src="../../img/icon/icon-arrow-left.png" alt="search"></a></span>
        <div class="moremenu"><img src="../../img/icon/icon-more-vertical.png" alt="more menu"></div>
    </header>

    <div id="contents">
        <div id="chatList">
            <ul>
                <li class="new">
                    <a href="./chat.html">
                        <div class="itemThumb"><img src="../../img/Ellipse-1.png" alt=""></div>
                        <div class="itemInfo">
                            <p class="userId">맛집 감귤농장</p>
                            <div class="userTxt">
                                <span>대화내용이 노출됩니다</span>
                                <strong class="date">2024.12.31</strong>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./chat.html">
                        <div class="itemThumb"><img src="../../img/chat-exapmle.png" alt=""></div>
                        <div class="itemInfo">
                            <p class="userName">공장 농농장장</p>
                            <div class="userTxt">
                                <span>대화내용이 노출됩니다 대화내용이 노출됩니다 대화내용이 노출됩니다 대화내용이 노출됩니다</span>
                                <strong class="date">2024.12.31</strong>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./chat.html">
                        <div class="itemThumb"><img src="../../img/post-img-example.png" alt=""></div>
                        <div class="itemInfo">
                            <p class="userName">나나나나 맛집</p>
                            <div class="userTxt">
                                <span>대화내용이 노출됩니다</span>
                                <strong class="date">2024.12.31</strong>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 탭메뉴 -->
    <custom-tab class="tabMenu"></custom-tab>

    <!-- modal -->
    <div id="customModal">
        <div id="modalWrap" class="">
            <div class="close"></div>
            <ul>
                <li class="menu modalMenu1 chatOut"><a href="javascript:;">채팅방 나가기</a></li>
                <li class="menu modalMenu2 reportSpam"><a href="javascript:;">신고하기</a></li>
                <li class="menu modalMenu3 delete"><a href="javascript:;">삭제</a></li>
                <li class="menu modalMenu4 edit"><a href="javascript:;">수정</a></li>
                <li class="menu modalMenu5 showPrd"><a href="javascript:;">웹사이트에서 상품 보기</a></li>
                <li class="menu modalMenu6 optionInfo"><a href="javascript:;">설정 및 개인정보</a></li>
                <li class="menu modalMenu7 logout"><a href="javascript:;">로그아웃</a></li>
            </ul>
        </div>

        <!-- alert -->
        <div id="customAlert" class="">
            <div class="alertMessage">
                <span class="logout">로그아웃하시겠어요?</span>
                <span class="board">게시글을 삭제할까요?</span>
                <span class="prd">상품을 삭제할까요?</span>
                <span class="report">신고하시겠어요?</span>
            </div>
            <div class="btnArea">
                <button class="alertCancle">취소</button>
                <button class="alertSubmit">
                    <span class="logout">로그아웃</span>
                    <span class="delete">삭제</span>
                    <span class="report">신고하기</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../../script/script.js"></script>
</body>
</html>
