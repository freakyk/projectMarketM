<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header id="header" class="chat detail hasmenu">
        <span class="back">
            <a href="javascript:history.go(-1);"><img src="../../img/icon/icon-arrow-left.png" alt="search"></a>
            <h2>가나 다라마 바사 아자차</h2>
        </span>
        <div class="moremenu"><img src="../../img/icon/icon-more-vertical.png" alt="more menu"></div>
    </header>

    <div id="contents">
        <div id="chatDetail">
            <!-- chat -->
            <div class="chatArea">
                <ul>
                    <li class="sender">
                        <div class="senderImg">
                            <a href="../profile/index.html"><img src="../../img/Ellipse 6.png" alt="sender img"></a>
                        </div>
                        <div class="message">
                            <p>
                                옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
                            </p>
                        </div>
                        <div class="date">12:39</div>
                    </li>
                    <li class="sender">
                        <div class="senderImg">
                            <a href="../profile/index.html"><img src="../../img/Ellipse 6.png" alt="sender img"></a>
                        </div>
                        <div class="message">
                            <p>
                                대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
                            </p>
                        </div>
                        <div class="date">12:39</div>
                    </li>
                    <li class="recipient">
                        <div class="message">
                            <p>
                                이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다
                            </p>
                        </div>
                        <div class="date">12:39</div>
                    </li>
                    <li class="recipient">
                        <div class="message">
                            <img src="../../img/chat-exapmle.png" alt="user img">
                        </div>
                        <div class="date">12:39</div>
                    </li>
                </ul>
            </div>
            <div class="sendArea">
                <label class="sendfile" for="sendfile">
                    <input type="file" name="sendfile" id="sendfile">
                    <img src="../../img/img-button.png" alt="send img">
                </label>
                <input class="sendTxt" type="text" placeholder="메시지 입력하기...">
                <button type="submit" class="btnSend" disabled>전송</button>
            </div>
        </div>
    </div>

    <script src="../../script/script.js"></script>
</body>
</html>
