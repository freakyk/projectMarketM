<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header id="header" class="board detail hasmenu">
        <span class="back">
            <a href="javascript:history.go(-1);"><img src="../../img/icon/icon-arrow-left.png" alt="search"></a>
        </span>
        <div class="moremenu"><img src="../../img/icon/icon-more-vertical.png" alt="more menu"></div>
    </header>

    <div id="contents">
        <div id="boardDetail">
            <div class="boardArea">
                <div class="boardInfo">
                    <div class="ddd" style="height:500px">board detail</div>
                </div>
                <div class="comInfo">
                    <ul>
                        <li><div class="ddd" style="height:60px">comment detail</div></li>
                        <li><div class="ddd" style="height:60px">comment detail</div></li>
                    </ul>
                </div>
            </div>
            <div class="commentArea">
                <div class="comfile"><img src="../../img/Ellipse 6.png" alt="user profile img"></div>
                <input class="commentTxt" type="text" placeholder="댓글 입력하기...">
                <button type="submit" class="btnSend" disabled>게시</button>
            </div>
        </div>
    </div>

    <script src="../../script/script.js"></script>
</body>
</html>
